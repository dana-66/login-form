<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js" defer></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="bgContainer" id="lottieContainer"></div>
        <div class="elementsContainer" id="loginFormContainer">
            <form action="" id="loginForm">
                <h1>Log in</h1>

                <label for="username" class="visually-hidden">Username</label>
                <input type="text" id="username" placeholder="Username" required>

                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit">Login</button>
                <p id="error-message" class="error-message"></p>
                <p>Don't have an account? <a href="#"id="showSignUpForm">Sign up</a></p>
            </form>
        </div>

        <div id="signUpFormContainer">
            <form id="signUpForm">
                <h1>Sign up</h1>

                <label for="newUsername" class="visually-hidden">Username</label>
                <input type="text" id="newUsername" placeholder="Username" required>

                <label for="newPassword" class="visually-hidden">Password</label>
                <input type="password" id="newPassword" placeholder="Password" required>

                <label for="confirmPassword" class="visually-hidden">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="showLoginForm">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
